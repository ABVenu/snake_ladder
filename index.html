<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
            margin: 20px auto;
            width: 520px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .player {
            position: absolute;
            font-size: 20px;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Snake and Ladder</h1>
    <div class="board" id="board"></div>
    <div class="controls">
        <button onclick="rollDice()">Roll Dice</button>
        <p id="status">Player 1's turn</p>
        <p>Dice Roll: <span id="dice">-</span></p>
    </div>

    <script>
        const board = document.getElementById("board");
        const diceDisplay = document.getElementById("dice");
        const statusDisplay = document.getElementById("status");
        const snakes = {16: 6, 47: 26, 49: 11, 56: 53, 62: 19, 64: 60, 87: 24, 93: 73, 95: 75, 98: 78};
        const ladders = {1: 38, 4: 14, 9: 31, 21: 42, 28: 84, 36: 44, 51: 67, 71: 91, 80: 100};
        let positions = {"Player 1": 0, "Player 2": 0};
        let currentPlayer = "Player 1";
        
        function createBoard() {
            for (let i = 100; i > 0; i--) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.id = "cell-" + i;
                cell.innerText = i;
                board.appendChild(cell);
            }
        }

        function rollDice() {
            let diceValue = Math.floor(Math.random() * 6) + 1;
            diceDisplay.innerText = diceValue;
            movePlayer(currentPlayer, diceValue);
        }

        function movePlayer(player, diceValue) {
            let newPosition = positions[player] + diceValue;
            if (newPosition > 100) {
                statusDisplay.innerText = `${player} needs an exact roll!`;
                return;
            }
            if (snakes[newPosition]) {
                newPosition = snakes[newPosition];
            } else if (ladders[newPosition]) {
                newPosition = ladders[newPosition];
            }
            positions[player] = newPosition;
            updateBoard();
            
            if (newPosition === 100) {
                statusDisplay.innerText = `${player} wins!`;
                return;
            }
            currentPlayer = currentPlayer === "Player 1" ? "Player 2" : "Player 1";
            statusDisplay.innerText = `${currentPlayer}'s turn`;
        }

        function updateBoard() {
            document.querySelectorAll(".player").forEach(e => e.remove());
            for (let player in positions) {
                let cell = document.getElementById("cell-" + positions[player]);
                let marker = document.createElement("div");
                marker.classList.add("player");
                marker.innerText = player === "Player 1" ? "ðŸ”´" : "ðŸ”µ";
                cell.appendChild(marker);
            }
        }
        
        createBoard();
    </script>
</body>
</html>
